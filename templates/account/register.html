{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}
{% block content %}
<form method="POST" action="{% url 'register' %}" enctype='multipart/form-data'>
  {% csrf_token %}
  {{ form|crispy }}
  <input name="register" type="submit" value="Register" class="btn btn_primary"></input>
</form>
{% endblock %}
