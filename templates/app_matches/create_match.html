{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add match{% endblock %}
{% block content %}
<form enctype="multipart/form-data" method="POST" action="{% url 'add_match' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <br>
  <input name="addmatch" type="submit" value="Add" class="btn btn_primary"></input>
</form>
{% endblock %}
