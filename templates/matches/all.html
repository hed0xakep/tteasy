{% extends 'base.html' %}
{% block title %}All matches{% endblock %}
{% block content %}
{% for match in matches %}
<div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h6 class="card-title"><a href='/{{ match.player1 }}'>{{ match.p1 }}</a> - <a href='/{{ match.player2 }}'>{{ match.p2 }}</a></h6>

  </div>
</div>
{% endfor %}
{% endblock %}
